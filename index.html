      <h1>Aggregate CG Calculator<span><img src="https://img.icons8.com/doodle/48/000000/apple-calculator.png"/></span></span></h1>
      <h6>if cg of a sem is not available, leave it blank </h6>
      <form name="myform"  autocomplete="off" action="" method="GET">
        <label for="" >Sem 1</label> 
        <input type="number" placeholder="1.0" step="0.01" min="0" max="10" name="inputbox" value=""  /><br />
        <label for="">Sem 2</label>
        <input type="number" placeholder="1.0" step="0.01" min="0" max="10"  name="inputbox" value=""  /><br />
        <label for="">Sem 3</label>
        <input type="number" placeholder="1.0" step="0.01" min="0" max="10" name="inputbox" value=""  /><br />
        <label for="">Sem 4</label>
        <input type="number" placeholder="1.0" step="0.01" min="0" max="10" name="inputbox" value=""  /><br />
        <label for="">Sem 5</label>
        <input type="number" placeholder="1.0" step="0.01" min="0" max="10" name="inputbox" value=""  /> <br />
        <label for="">Sem 6</label>
        <input type="number" placeholder="1.0" step="0.01" min="0" max="10" name="inputbox" value=""  /> <br />
        <label for="">Sem 7</label>
        <input type="number" placeholder="1.0" step="0.01" min="0" max="10" name="inputbox" value=""  /> <br />
        <label for="">Sem 8</label>
        <input type="number" placeholder="1.0" step="0.01" min="0" max="10" name="inputbox" value=""  /> <br />
        <input
          type="button"
          name="button"
          value="Calculate"
          class="btn-primary"
          onClick="testResults(this.form)"
        />
      </form>
